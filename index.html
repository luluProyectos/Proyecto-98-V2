<html>

<head>
    <title>App de Collage web</title>

    <center>
        <h1>App de Collage web</h1>
        <hr>

        <div id="camera"></div>

        <br>

        <label>Tu selife se verá aquí: </label>
        <br>
        <div id="resultRow">

                <img src="pic1.jpg" style="width: 30%;">
            </div>

            <div id="result2" class="column">
                <img src="pic2.jpg" style="width: 30%;">
            </div>
